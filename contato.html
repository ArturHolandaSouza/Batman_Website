    </header>

    <div id="banner"></div>

    

    <form action="index.html" class="comentarios">
        <div class="description">Para entrar em contato preencha os seguintes dados:</div>
        <label for="email" class="description">Email:</label>
        <input style="display: block" id="email" name="email" type="email" placeholder="Coloque um email válido" class="description"/>
            
        <label for="password" class="description">Senha:</label>
        <input style="display: block" id="password" type="password" name="password" class="description"/>
        
        <div class="description" >Sexo:</div>
        <label for="radio" class="description" style="width: auto;">Masculino</label>
        <input style="display: block" id="radio" type="radio" name="sexo" value="masculino"/>
            
        <label for="radio" class="description" style="width: auto;">Feminino</label>
        <input style="display: block" id="radio" type="radio" name="sexo" value="feminino"/>
            
        <label for="radio" class="description" style="width: auto;">Outro</label>
        <input style="display: block" id="radio" type="radio" name="sexo" value="outro"/>
            
        <label for="date" class="description">Data:</label>
        <input style="display: block" id="date" type="date" name="date" class="description"/>
        
        <div class="description">Dia da Semana:</div>
        <select style="display:block" name="dia da semana" class="description">
            <option value="Domingo">Domingo</option>
            <option value="Segunda-feira">Segunda-feira</option>
            <option value="Terça-feira">Terça-feira</option>
            <option value="Quarta-feira">Quarta-feira</option>
            <option value="Quinta-feira">Quinta-feira</option>
            <option value="Sexta-feira">Sexta-feira</option>
            <option value="Sábado">Sábado</option>
        </select>

        <div class="description">Mensagem:</div>
        <textarea style="display: block" name="mensagem" rows="10" class="description">
            
        </textarea>
            
        <button class="button">Enviar</button>
    </form>
